<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>

<body>
    <div class="bg-slate-800 h-screen flex justify-center items-center">
        <div class="bg-slate-800 h-fit text-white border rounded-md px-20 py-8">
            <h2 class="font-semibold text-3xl text-center">Password Generator</h2>
            <div class="flex items-center justify-center">
                <input class="font-semibold text-black w-80 my-4 p-1 pl-3 border-0 rounded-sm" type="text" placeholder="Click to Generate button" name="result" id="result">
            </div>
            <div class="flex items-center gap-2 justify-center">
                <button class="font-semibold generate bg-indigo-500 px-6 py-1 rounded-sm border-0" onclick="generatePassword()">Generate</button>
                <button class="font-semibold copy bg-indigo-500 px-6 py-1 rounded-sm border-0" onclick="copyPassword()">Copy To Clipboard</button>
            </div>
            <div class="mt-4">
                <div class="flex justify-between items-center">
                    <div>    
                        <label class="font-semibold mb-3" for="password-length">Password Length</label>
                    </div>
                    <div>
                        <input class="w-14 border rounded-sm bg-transparent" type="text" id="password-length">
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <label class="font-semibold mb-3" for="uppercase">Include uppercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox" id="uppercase">
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <label class="font-semibold mb-3" for="lowercase">Include lowercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lowercase">
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <label class="font-semibold mb-3" for="numbers">Include numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="numbers">
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <label class="font-semibold mb-3" for="symbols">Include symbols</label>
                    </div>
                    <div>
                        <input type="checkbox" id="symbols">
                    </div>   
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
